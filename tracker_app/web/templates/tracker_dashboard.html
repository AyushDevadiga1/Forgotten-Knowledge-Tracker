<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #10b981;
        }
        
        .status-indicator.inactive {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: #10b981;
            color: white;
        }
        
        .btn-start:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .btn-export {
            background: #3b82f6;
            color: white;
        }
        
        .btn-export:hover {
            background: #2563eb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .card-unit {
            font-size: 12px;
            color: #999;
        }
        
        .card.accent {
            border-left: 4px solid #667eea;
        }
        
        .concepts-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .concepts-list h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .concept-item {
            padding: 12px;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .concept-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .concept-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .concept-meta {
            font-size: 12px;
            color: #666;
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center;">
                <h1>üìä Activity Tracker Dashboard</h1>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText" style="margin-left: 10px; font-weight: 600; color: #666;"></span>
            </div>
            
            <div class="controls">
                <button class="btn-start" id="startBtn" onclick="startTracking()">‚ñ∂ Start Tracking</button>
                <button class="btn-stop" id="stopBtn" onclick="stopTracking()" style="display:none;">‚èπ Stop Tracking</button>
                <button class="btn-export" onclick="exportData()">üì• Export Data</button>
            </div>
        </header>
        
        <div id="messageContainer"></div>
        
        <div class="grid">
            <div class="card accent">
                <h2>Session Duration</h2>
                <div class="card-value" id="sessionDuration">--</div>
                <div class="card-unit">minutes</div>
            </div>
            
            <div class="card accent">
                <h2>Concepts Encountered</h2>
                <div class="card-value" id="conceptsCount">--</div>
                <div class="card-unit">unique concepts</div>
            </div>
            
            <div class="card accent">
                <h2>Avg Attention</h2>
                <div class="card-value" id="avgAttention">--</div>
                <div class="card-unit">attention score</div>
            </div>
        </div>
        
        <div class="concepts-list">
            <h2>üìö Top Concepts to Review</h2>
            <div id="conceptsList"></div>
        </div>
        
        <div class="concepts-list">
            <h2>üìà Analytics & Insights</h2>
            <div class="analytics-grid">
                <div class="stat-card">
                    <h3>Intent Accuracy</h3>
                    <div class="stat-value" id="intentAccuracy">--</div>
                </div>
                <div class="stat-card">
                    <h3>Daily Concepts</h3>
                    <div class="stat-value" id="dailyConcepts">--</div>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <div class="stat-value" id="weekTracking">--</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Attention</h3>
                    <div class="stat-value" id="weekAttention">--</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isTracking = false;
        const updateInterval = 2000; // Update every 2 seconds
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                isTracking = data.is_tracking;
                
                if (isTracking) {
                    indicator.className = 'status-indicator active';
                    statusText.textContent = 'üü¢ Tracking Active';
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    
                    // Update session stats
                    const stats = data.session_stats;
                    document.getElementById('sessionDuration').textContent = 
                        Math.round(stats.session_duration_minutes || 0);
                    document.getElementById('conceptsCount').textContent = 
                        stats.concepts_encountered || 0;
                    document.getElementById('avgAttention').textContent = 
                        (stats.avg_attention || 0).toFixed(1);
                } else {
                    indicator.className = 'status-indicator inactive';
                    statusText.textContent = 'üî¥ Not Tracking';
                    startBtn.style.display = 'inline-block';
                    stopBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        async function updateConceptsList() {
            try {
                const response = await fetch('/api/concept-recommendations');
                const data = await response.json();
                
                const container = document.getElementById('conceptsList');
                
                if (data.due_concepts.length === 0) {
                    container.innerHTML = '<div class="concept-item"><div class="concept-name">No concepts due for review</div></div>';
                    return;
                }
                
                container.innerHTML = data.due_concepts.map(concept => `
                    <div class="concept-item">
                        <div class="concept-name">${concept.concept}</div>
                        <div class="concept-meta">
                            Encountered: ${concept.encounter_count} times | 
                            Relevance: ${(concept.relevance * 100).toFixed(0)}%
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error updating concepts:', error);
            }
        }
        
        async function updateAnalytics() {
            try {
                const [intentRes, dailyRes, trendsRes] = await Promise.all([
                    fetch('/api/intent-accuracy'),
                    fetch('/api/daily-summary'),
                    fetch('/api/trends')
                ]);
                
                const intent = await intentRes.json();
                const daily = await dailyRes.json();
                const trends = await trendsRes.json();
                
                document.getElementById('intentAccuracy').textContent = 
                    (intent.average_accuracy * 100).toFixed(0) + '%';
                document.getElementById('dailyConcepts').textContent = 
                    daily.concepts || 0;
                document.getElementById('weekTracking').textContent = 
                    Math.round(trends.total_minutes || 0) + ' min';
                document.getElementById('weekAttention').textContent = 
                    (trends.avg_attention || 0).toFixed(1);
            } catch (error) {
                console.error('Error updating analytics:', error);
            }
        }
        
        async function startTracking() {
            try {
                const response = await fetch('/api/start-tracking', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'started' || data.status === 'already_running') {
                    showMessage('‚úÖ Tracking started successfully!', 'success');
                    updateStatus();
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error starting tracking: ' + error, 'error');
            }
        }
        
        async function stopTracking() {
            try {
                const response = await fetch('/api/stop-tracking', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'stopped') {
                    showMessage('‚úÖ Tracking stopped. Session saved!', 'success');
                    updateStatus();
                    updateAnalytics();
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error stopping tracking: ' + error, 'error');
            }
        }
        
        async function exportData() {
            try {
                const response = await fetch('/api/export-data');
                const data = await response.json();
                
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tracking_export_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                showMessage('‚úÖ Data exported successfully!', 'success');
            } catch (error) {
                showMessage('‚ùå Error exporting data: ' + error, 'error');
            }
        }
        
        function showMessage(msg, type) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            container.appendChild(div);
            
            setTimeout(() => div.remove(), 5000);
        }
        
        // Initial load
        updateStatus();
        updateConceptsList();
        updateAnalytics();
        
        // Periodic updates
        setInterval(() => {
            updateStatus();
            if (isTracking) {
                updateConceptsList();
            }
        }, updateInterval);
        
        setInterval(updateAnalytics, 10000);
    </script>
</body>
</html>
