{% extends "base.html" %}

{% block title %}Add New Item - Learning Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg overflow-hidden animate-fade-in">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 bg-gray-50">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Learning Item</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Create a flashcard for spaced repetition.</p>
    </div>

    <form action="/add" method="POST" class="p-6 space-y-6">
        <div>
            <label for="question" class="block text-sm font-medium text-gray-700">Question / Prompt *</label>
            <div class="mt-1">
                <textarea id="question" name="question" rows="3" required
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-3 border"
                    placeholder="e.g., What is the definition of closures in Python?">{{ request.args.get('question', '') }}</textarea>
            </div>
        </div>

        <div>
            <label for="answer" class="block text-sm font-medium text-gray-700">Answer / Explanation *</label>
            <div class="mt-1">
                <textarea id="answer" name="answer" rows="5" required
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-3 border"
                    placeholder="e.g., A closure is a function object that remembers values in enclosing scopes even if they are not present in memory.">{{ request.args.get('answer', '') }}</textarea>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
            <div>
                <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty</label>
                <select id="difficulty" name="difficulty"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                    <option value="easy">Easy (Few reviews)</option>
                    <option value="medium" selected>Medium (Standard)</option>
                    <option value="hard">Hard (Many reviews)</option>
                </select>
            </div>

            <div>
                <label for="item_type" class="block text-sm font-medium text-gray-700">Type</label>
                <select id="item_type" name="item_type"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm p-2 border">
                    <option value="concept">Concept</option>
                    <option value="definition">Definition</option>
                    <option value="code">Code Snippet</option>
                    <option value="fact">Fact</option>
                </select>
            </div>
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="tag" class="h-4 w-4 text-gray-400"></i>
                </div>
                <input type="text" name="tags" id="tags" value="{{ request.args.get('tags', '') }}"
                    class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-2 border"
                    placeholder="python, programming, basics (comma separated)">
            </div>
        </div>

        <div class="pt-5 flex justify-end gap-3">
            <a href="/"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Cancel
            </a>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Add Item
            </button>
        </div>
    </form>
</div>
{% endblock %}
